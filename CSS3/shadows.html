<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8"> 
	<title>CSS3 shadows</title> 
	<style type="text/css"> 
    .shadow1 {  -webkit-box-shadow: 1px 1px 3px #292929;  -moz-box-shadow: 1px 1px 3px #292929;  box-shadow: 1px 1px 3px #292929; background-color: #E0E0EE; }
    .shadow2 { -webkit-box-shadow: 1px 1px 3px green, -1px -1px blue;  -moz-box-shadow: 1px 1px 3px green,-1px -1px blue;  box-shadow: 1px 1px 3px green, -1px -1px blue;  }
	</style> 
</head> 
<body> 
	<h1>CSS3 shadows</h1> 
	<p class="shadow1">Simple shadow</p> 
	<p class="shadow2">Another shadow</p> 
	<p style="color: green;">Working on Chromium 6+, FF 3.6, Safari Mobile ?</p> 
</body> 
</html>
