<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
	<title>New HTML5 tags</title>
	<style type="text/css">
		body { margin: 0; font-family: sans-serif; text-align: center; }
		footer, aside { padding: 0.5em 1em; }
		footer {	bottom: 0; width: 100%; background-color: orange; position: fixed; }
		aside { float: right; }
		nav { position: fixed; top: 5em; border: 1px solid black; width: 20%; }
	</style>
</head>
<body>
	<header>
		<hgroup>
			<h1>New HTML5 tags</h1>
			<h2>Here's an exemple</h2>
		</hgroup>
	</header>
	<nav>
		<ul>
			<li>First item</li>
			<li>Second item</li>
		</ul>
	</nav>
	<section>
		<article>
			<header>
				<h3>First item</h3>
			</header>
			<section>
				part
			</section>
		</article>
	</section>
	<aside>
		Top links
	</aside>
	<footer>some footer</footer>
</body>
</html>
